version: '3'
services:
  user:
    build: ./User
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
    env_file:
      - ./User/.env

  cart:
    build: ./Cart
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
    env_file:
      - ./Cart/.env

  product:
    build: ./Product
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
    env_file:
      - ./Product/.env
    
