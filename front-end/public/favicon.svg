<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="controllerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Controller Body -->
  <rect x="15" y="35" width="70" height="30" rx="15" ry="15" fill="url(#controllerGradient)" filter="url(#shadow)"/>
  
  <!-- D-Pad (Left side) -->
  <rect x="25" y="42" width="12" height="4" rx="2" fill="#ffffff" opacity="0.9"/>
  <rect x="29" y="38" width="4" height="12" rx="2" fill="#ffffff" opacity="0.9"/>
  
  <!-- Action Buttons (Right side) -->
  <circle cx="70" cy="42" r="3" fill="#ffffff" opacity="0.9"/>
  <circle cx="78" cy="45" r="3" fill="#ffffff" opacity="0.9"/>
  <circle cx="70" cy="48" r="3" fill="#ffffff" opacity="0.9"/>
  <circle cx="62" cy="45" r="3" fill="#ffffff" opacity="0.9"/>
  
  <!-- Controller Grips -->
  <ellipse cx="25" cy="65" rx="8" ry="6" fill="url(#controllerGradient)" filter="url(#shadow)"/>
  <ellipse cx="75" cy="65" rx="8" ry="6" fill="url(#controllerGradient)" filter="url(#shadow)"/>
  
  <!-- Center Logo/Brand -->
  <circle cx="50" cy="45" r="4" fill="#ffffff" opacity="0.3"/>
  <text x="50" y="49" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#ffffff">G</text>
</svg>
